
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat UI</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }body {
  background: #0f172a;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #e5e7eb;
}

.phone {
  width: 360px;
  height: 640px;
  background: #020617;
  border-radius: 24px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
  overflow: hidden;
  position: relative;
}

.header {
  padding: 12px 16px;
  background: #020617;
  border-bottom: 1px solid #1e293b;
}

.profile {
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
}

.profile img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #2563eb;
}

.profile span {
  font-weight: bold;
  font-size: 15px;
}

.messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}

.input-area {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  background: #020617;
  border-top: 1px solid #1e293b;
}

.input-area input {
  flex: 1;
  padding: 12px 16px;
  border-radius: 999px;
  border: none;
  outline: none;
  background: #1e293b;
  color: #e5e7eb;
  font-size: 14px;
}

.input-area input::placeholder {
  color: #94a3b8;
}

.input-area input:focus {
  outline: 2px solid #2563eb;
}

.send-btn {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: #2563eb;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 24px rgba(37,99,235,0.4);
}

  </style>
</head>
<body>
  <div class="phone">
    <div class="header">
      <div class="profile">
        <img src="  " alt="Profile" />
        <span>Chat</span>
      </div>
    </div><div class="messages"></div>

<!-- INPUT + SEND -->
<div class="input-area">
  <input type="text" placeholder="Type a message..." />
  <button class="send-btn">âž¤</button>
</div>

  </div>
</body>
    </html>
